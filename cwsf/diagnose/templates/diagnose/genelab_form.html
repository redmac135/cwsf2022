{% extends 'base/base.html' %}

{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Analyze" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" />
</form>

<div class="example-container flex-auto">
    {% for example in examples %}
    <h4 class="font-medium leading-tight text-2xl mt-0 mb-2 text-blue-600">Example {{ example.0 }}</h4>
    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
        <a href="{% url 'download' filename=example.1 %}" class="inline-flex items-center">
            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
            <span>Download</span>
        </a>
    </button>
    <button class="bg-green-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
        <a href="{% url 'genelab_file' filename=example.1 %}" class="inline-flex items-center">
            <span>Run Example</span>
        </a>
    </button>
    {% endfor %}
</div>

{% endblock %}
