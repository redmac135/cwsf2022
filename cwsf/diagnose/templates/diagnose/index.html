{% extends 'base/base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% for example in examples %}
<button type="button"><a href="{% url 'download' filename=example %}">Download Example</a></button>
{% endfor %}
{% endblock %}
