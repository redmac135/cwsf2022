{% extends 'base/base.html' %}

{% block links %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
{% endblock %}

{% block content %}
<canvas id="chart" width="500" height="500"></canvas>

<script>
    let ctx = document.getElementById("chart").getContext("2d");

    let chart = new Chart(ctx, {
    type: "bar",
    data: {
        labels: {{ labels|safe }},
        datasets: [
            {
            label: "Probability",
            backgroundColor: {{ colors|safe }},
            borderColor: "#417690",
            data: {{ output|safe }}
            }
        ]
    },
    options: {
        indexAxis: 'y',
        elements: {
            bar: {
                borderWidth: 2,
            },
        },
        responsive: true,
        title: {
            text: "Predicted Cancer Location",
            display: true
        }
    }
    });
</script>
{% endblock %}
